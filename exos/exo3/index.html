<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--lien CDN bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--lien CDN bootstrap-->
</head>
<body>
    <br/>
    <div class="container ">
        <div class="row">
            <div class="col-12 card text-center border-dark bg-danger fs-1">12</div>
            <!--card pour encadrer en arondi texte centré bordures noirs, en fond rouge et en grande taille de texte-->
            <div class="col-6 card text-center border-dark bg-info fs-2">6</div>
        </div>
        <div class="row">
            <div class="col-3 card text-center border-dark bg-primary fs-3">3</div>
            <div class="col-3 card text-center border-dark bg-success fs-5">3</div>
            <div class="col-6 card text-center border-dark bg-warning fs-6">6</div>
        </div>
    </div>
    
    <!--lien CDN script JS lier à bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--lien CDN script JS lier à bootstrap-->
</body>
</html>
